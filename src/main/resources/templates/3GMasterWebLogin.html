            position: absolute;
            top: 0;
            left: 0;
            opacity: 0; /* Hide all images by default */
            transition: opacity 1s ease-in-out;

        .image-slideshow .slide {

            height: 100%; /* Height is set to 'auto' to maintain aspect ratio */
            object-fit: fill; /* Ensures that the image scales to fit the container without stretching */
            position: absolute; /* Positions image absolutely within the parent container */
            top: 0;
            left: 0;
            opacity: 0; /* Hides the image by default */
            transition: opacity 1s ease-in-out; /* Smooth transition for the opacity */
        }
        .image-slideshow img.active {
            opacity: 1; /* Only the active image is shown */
            z-index: 1; /* Ensure active image is on top of others */
}
        
        
        .image-slideshow img.active {

    <script>
        // Image slideshow functionality
        const images = document.querySelectorAll('.image-slideshow img');
        images[0].style.display = 'block'; // Ensure the first image is shown
        let currentIndex = 0;

        function nextImage() {
            images[currentIndex].style.opacity = '0';
            setTimeout(() => {
                images[currentIndex].style.display = 'none'; // Hide the current image

                currentIndex = (currentIndex + 1) % images.length;

                images[currentIndex].style.display = 'block'; // Show the next image
                setTimeout(() => images[currentIndex].style.opacity = '1', 1); // Fade in the next image
            }, 100); // Wait for the fade out transition before hiding the image
        }

        setInterval(nextImage, 2000); // 4 seconds for each image
    </script>
