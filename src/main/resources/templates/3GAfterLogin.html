<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3G Associates | Property Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5; /* Light Gray background */
            color: #333; /* Dark gray text color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff; /* White */
            color: #2ecc71; /* Emerald Green text color */
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2ecc71; /* Emerald Green text color */
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }

        .container-main {
            min-height: 100vh;
            padding-top: 80px; /* Adjusted padding for header */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: #fff; /* White background */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 20px; /* Adjusted margin for spacing */
            color: #333; /* Dark gray text color */
            width: 100%;
            max-width: 400px; /* Adjusted for a maximum width */
		@media (max-width: 768px) {
            		max-width: 100%; /* Full width on smaller screens */
        	}
        }


        .option {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #f9f9f9;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .option:hover {
            background-color: #e9e9e9;
        }
	
	.navbar-nav .nav-item {
    	    color: #000; /* Black text color */
	}

	.navbar-nav .nav-item a {
	    color: #000; /* Black text color */
	    transition: color 0.3s ease; /* Transition effect for color change */
	}

	.navbar-nav .nav-item a:hover {
 	    color: #2ecc71; /* Emerald Green on hover */
	}
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">3G Associates</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-main">
        <div class="container">
            <h2 class="text-center mb-4">Property Management Options</h2>
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="option" onclick="location.href='/survey/form';">
                        <h3>New Registeration</h3>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="option" onclick="location.href='/survey/editform';">
                        <h3>Edit Form</h3>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="option" onclick="location.href='update_images.html';">
                        <h3>Update Images</h3>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="option" onclick="location.href='old_property_details.html';">
                        <h3>Old Property Details</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- Footer content as per your requirements -->
    </footer>

    <!-- Scripts if needed -->
</body>

</html>
