<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Property Search</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include jQuery and Bootstrap JS from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-3">Search Newly Registered Properties</h2>
    <!-- Search Form -->
    <div class="card">
        <div class="card-body">
            <form id="searchForm">
                <div class="form-group">
                    <label for="surveyNumberInput">Survey Number:</label>
                    <input type="text" class="form-control" id="surveyNumberInput" placeholder="Enter Survey Number...">
                </div>
                <div class="form-group">
                    <label for="ownerNameInput">Owner Name:</label>
                    <input type="text" class="form-control" id="ownerNameInput" placeholder="Enter Owner Name...">
                </div>
                <div class="form-group">
                    <label for="wardNumberInput">Ward Number:</label>
                    <input type="number" class="form-control" id="wardNumberInput" placeholder="Enter Ward Number...">
                </div>
                <button type="button" id="searchButton" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    <!-- Search Results Table -->
    <div class="table-responsive mt-4">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark" id="tableHead">
            <!-- Table head will be dynamically generated based on the user profile -->
            </thead>
            <tbody id="searchResults">
            <!-- Search results will be inserted here -->
            </tbody>
        </table>
        <div class="no-results" style="display:none;">
            <p class="alert alert-warning">No results found.</p>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this property?</p>
                <div class="form-group">
                    <label for="deletionRemarks">Remarks:</label>
                    <textarea class="form-control" id="deletionRemarks" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" id="confirmDeleteButton" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="/3GSearchSurveyForm/js/scripts.js"></script>
</body>
</html>
