<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3G Associates | Property Tax Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Montserrat and Roboto fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="/3GSurveyLogin/css/styles.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="councilName">3G Associates</a>
        </div>
    </nav>
</header>

<div class="container-main">
    <div class="container">
        <h2>Secure Property Tax Assessment Services</h2>
        <!-- Your form or other content goes here -->
        <form action="/3gSurvey/authenticate" method="post" class="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div th:if="${loginError}" th:text="${loginError}" class="alert alert-danger"></div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>

<footer>
    <p>Â© 2024 3G Associates. All rights reserved.</p>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/3GSurveyLogin/js/scripts.js"></script>
</body>
</html>
