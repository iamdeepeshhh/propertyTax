<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3G Associates | Property Tax Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Montserrat and Roboto fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, .navbar-brand {
            background-color: #fff;
            color: #2ecc71; /* Emerald Green for branding */
            z-index: 10;
            padding: 7px 0;
        }

        .navbar-brand {
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            color: #2ecc71; /* Emerald Green for branding */
            font-size: 24px; /* Increase font size of brand name */
        }

        .container-main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .content-container {
            display: flex;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden; /* Ensure slideshow and form are aligned properly */
            max-width: 1000px; /* Increased overall container width for larger sections */
        }

        .slideshow-container {
            width: 50%; /* Maintain equal width for slideshow and login form */
            position: relative;
            overflow: hidden;
        }

        .slideshow-container img {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }

        .login-form-container {
            flex: 1; /* Equal space for the form container */
            padding: 40px; /* Increased padding for a larger form */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        footer {
            background-color: #1e1e1e; /* Darker Gray */
            color: #bbb;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">3G Associates</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#Signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container-main">
    <div class="content-container">
        <div class="slideshow-container">
            <img src="../media/img1.jpg" alt="Slide 1" style="opacity: 1;">
            <img src="../media/img2.jpg" alt="Slide 2">
            <img src="../media/img3.jpg" alt="Slide 3">
        </div>
        <div class="login-form-container">
            <h2>Secure Property Tax Assessment Services</h2>
            <form action="/survey/authenticate" method="post" class="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>

<footer>
    <p>Â© 2024 3G Associates. All rights reserved.</p>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const images = document.querySelectorAll('.slideshow-container img');
        let currentIndex = 0;

        function changeSlide() {
            images.forEach((img, index) => {
                img.style.opacity = '0';
            });
            images[currentIndex].style.opacity = '1';

            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(changeSlide, 5000);
        changeSlide(); // Initial call to display the first image
    });
</script>
</body>
</html>
