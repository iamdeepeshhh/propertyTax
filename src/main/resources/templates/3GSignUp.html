<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Signup Form</title>
    <link href="/3GSignup/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="signup-form">
    <h2>Signup</h2>
    <form action="/3gSurvey/UserSignup" method="POST" onsubmit="return showAlert();">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="profile">Profile:</label>
        <select id="profile" name="profile" required>
            <option value="">--Please choose an option--</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit</button>
        <button type="cancel" onclick="window.location.href='/3gSurvey/afterlogin';">Cancel</button>
    </form>
</div>
<script src="/3GSignup/js/scripts.js"></script>
</body>
</html>
