<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Citizen Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link href="/3GMasterWeb/css/styles.css" rel="stylesheet">

    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Optional: Popper.js if needed -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <!-- Inline CSS for green line -->
    <style>
        .top-green-line {
            height: 60px;
            background-color: #DBFFDF;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Green Broad Line -->
<div class="top-green-line"></div>

<!-- Header -->
<header>
    <nav class="navbar1 navbar-expand-lg navbar-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar1-brand" href="#" id="councilName">3G Associates</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Add more nav items here if needed -->
            </div>
            <a class="nav-link logout-link" href="/3g/MasterWebLogin" style="color: inherit;">Logout</a>
        </div>
    </nav>
</header>

<!-- Search Section -->
<main class="container my-4">
    <div class="row align-items-end">
        <!-- Ward No -->
        <div class="col-md-3 mb-2">
            <label for="wardNo" class="font-weight-bold">Ward No.</label>
            <input type="text" class="form-control" id="wardNo" placeholder="Enter Ward No.">
        </div>

        <!-- Property No -->
        <div class="col-md-3 mb-2">
            <label for="propertyNo" class="font-weight-bold">Property No.</label>
            <input type="text" class="form-control" id="propertyNo" placeholder="Enter Property No.">
        </div>

        <!-- Search Button -->
        <div class="col-md-2 mb-2">
            <button class="btn btn-primary btn-block" id="searchBtn"><i class="fas fa-search"></i> Search</button>
        </div>

        <!-- Cancel Button -->
        <div class="col-md-2 mb-2">
            <button class="btn btn-secondary btn-block" id="cancelBtn"><i class="fas fa-times"></i> Cancel</button>
        </div>
    </div>
</main>

<!-- List View Section -->
<section class="container my-4">
    <h5 class="mb-3">Search Results</h5>
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
            <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Ward No</th>
                <th>Property No</th>
                <th>Owner Name</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="resultTableBody">
            <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>
</section>

<!-- Footer -->
<footer class="text-center py-3">
    <p>Â© 2024 3G Associates. All rights reserved.</p>
</footer>

<!-- Page Scripts -->
<script src="/3GMasterWeb/js/scripts.js"></script>

<!-- Optional JavaScript for Cancel Button -->
<script>
    $('#cancelBtn').click(function () {
        $('#wardNo').val('');
        $('#propertyNo').val('');
    });

    $('#searchBtn').click(function () {
        const wardNo = $('#wardNo').val().trim();
        const propertyNo = $('#propertyNo').val().trim();
        alert(`Searching for Ward No: ${wardNo}, Property No: ${propertyNo}`);
        // You can replace this with actual logic
    });
</script>

<!-- Functional JS -->
<script>
    let rowCount = 0;

    $('#cancelBtn').click(function () {
        $('#wardNo').val('');
        $('#propertyNo').val('');
    });

    $('#searchBtn').click(function () {
        const wardNo = $('#wardNo').val().trim();
        const propertyNo = $('#propertyNo').val().trim();

        if (!wardNo || !propertyNo) {
            alert("Please enter both Ward No. and Property No.");
            return;
        }

        rowCount++;
        const newRow = `
            <tr>
                <td>${rowCount}</td>
                <td>${wardNo}</td>
                <td>${propertyNo}</td>
                <td>John Doe</td>
                <td>123 Main Street</td>
                <td>
                    <button class="btn btn-sm btn-info"><i class="fas fa-eye"></i> View</button>
                    <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Delete</button>
                </td>
            </tr>
        `;

        $('#resultTableBody').append(newRow);

        // Optionally clear fields after search
        $('#wardNo').val('');
        $('#propertyNo').val('');
    });
</script>

</body>
</html>
